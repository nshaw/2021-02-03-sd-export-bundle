code: jacms_content_viewer_list
guiCode: "<#assign jacms=JspTaglibs[\"/jacms-aps-core\"]><#assign wp=JspTaglibs[\"/aps-core\"]><section class=\"list-with-row if-insurance\">    <@jacms.contentList listName=\"contentList\" titleVar=\"titleVar\"    pageLinkVar=\"pageLinkVar\" pageLinkDescriptionVar=\"pageLinkDescriptionVar\" userFilterOptionsVar=\"userFilterOptionsVar\" />    <div>\t\t\t              <#if (titleVar??)>            <div class=\"line_title\"><h1>${titleVar}</h1></div>                        </#if>            <@wp.freemarkerTemplateParameter var=\"userFilterOptionsVar\" valueName=\"userFilterOptionsVar\" removeOnEndTag=true >            <@wp.fragment code=\"jacms_content_viewer_list_userfilters\" escapeXml=false />            </@wp.freemarkerTemplateParameter>            <#if (contentList??) && (contentList?has_content) && (contentList?size > 0)>            <@wp.pager listName=\"contentList\" objectName=\"groupContent\" pagerIdFromFrame=true advanced=true offset=5>            <@wp.freemarkerTemplateParameter var=\"group\" valueName=\"groupContent\" removeOnEndTag=true >            <div class=\"row no-gutters justify-content-start\">                <#list contentList as contentId>                <#if (contentId_index >= groupContent.begin) && (contentId_index <= groupContent.end)>                  <@jacms.content contentId=\"${contentId}\" />                </#if>                </#list>            </div>            <@wp.fragment code=\"default_pagerBlock\" escapeXml=false />            </@wp.freemarkerTemplateParameter>            </@wp.pager>            <#else>            <p class=\"alert alert-info\">                <@wp.i18n key=\"LIST_VIEWER_EMPTY\" />            </p>            </#if>            <#if (pageLinkVar??) && (pageLinkDescriptionVar??)>            <div class=\"text-right p-4\">                <a class=\"list-link\"  href=\"<@wp.url page=\"${pageLinkVar}\"/>\">                ${pageLinkDescriptionVar}    <i class=\"fas fa-arrow-right\"></i>                </a>            </div>            </#if>            <#assign contentList=\"\">    </div></section>"
