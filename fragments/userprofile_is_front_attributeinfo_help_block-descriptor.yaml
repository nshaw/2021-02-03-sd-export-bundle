guiCode: "<#assign s=JspTaglibs[\"/struts-tags\"]><#assign wp=JspTaglibs[\"/aps-core\"]><@s.set var=\"validationRules\" value=\"#attribute.validationRules.ognlValidationRule\" /><@s.set var=\"hasValidationRulesVar\" value=\"%{#validationRules != null && #validationRules.expression != null}\" /><@s.if test=\"%{#hasValidationRulesVar || #attribute.type == 'Date' || (#attribute.textAttribute && (#attribute.minLength != -1 || #attribute.maxLength != -1))}\">\t\t<span class=\"help-block\">\t\t<@s.if test=\"#attribute.type == 'Date'\">dd/MM/yyyy&#32;</@s.if>\t\t<@s.if test=\"%{#validationRules.helpMessageKey != null}\">\t\t\t<@s.set var=\"label\" scope=\"page\" value=\"#validationRules.helpMessageKey\" /><@wp.i18n key=\"${label}\" />\t\t</@s.if>\t\t<@s.elseif test=\"%{#validationRules.helpMessage != null}\">\t\t\t<@s.property value=\"#validationRules.helpMessage\" />\t\t</@s.elseif>\t\t<@s.if test=\"#attribute.minLength != -1\">\t\t\t&#32;\t\t\t<abbr title=\"<@wp.i18n key=\"userprofile_ENTITY_ATTRIBUTE_MINLENGTH_FULL\" />&#32;<@s.property value=\"#attribute.minLength\" />\">\t\t\t\t<@wp.i18n key=\"userprofile_ENTITY_ATTRIBUTE_MINLENGTH_SHORT\" />:&#32;<@s.property value=\"#attribute.minLength\" />\t\t\t</abbr>\t\t</@s.if>\t\t<@s.if test=\"#attribute.maxLength != -1\">\t\t\t&#32;\t\t\t<abbr title=\"<@wp.i18n key=\"userprofile_ENTITY_ATTRIBUTE_MAXLENGTH_FULL\" />&#32;<@s.property value=\"#attribute.maxLength\" />\">\t\t\t\t<@wp.i18n key=\"userprofile_ENTITY_ATTRIBUTE_MAXLENGTH_SHORT\" />:&#32;<@s.property value=\"#attribute.maxLength\" />\t\t\t</abbr>\t\t</@s.if>\t</span></@s.if>"
