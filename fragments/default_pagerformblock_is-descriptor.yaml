code: default_pagerformblock_is
guiCode: "<#assign wpsf=JspTaglibs[\"/apsadmin-form\"]><#assign s=JspTaglibs[\"/struts-tags\"]><@s.if test=\"#group.size > #group.max\"><ul class=\"pagination\">\t<@s.if test=\"null != #group.pagerId\">\t\t<@s.set var=\"pagerIdMarker\" value=\"#group.pagerId\" />\t</@s.if>\t<@s.else>\t\t<@s.set var=\"pagerIdMarker\">pagerItem</@s.set>\t</@s.else>\t<@s.if test=\"#group.advanced\">\t<li>\t\t<@wpsf.submit name=\"%{#pagerIdMarker + '_1'}\" type=\"button\" disabled=\"%{1 == #group.currItem}\" title=\"%{getText('label.goToFirst')}\">\t\t\t<span class=\"icon fa fa-step-backward\"></span>\t\t</@wpsf.submit>\t</li>\t<li>\t\t<@wpsf.submit name=\"%{#pagerIdMarker + '_' + (#group.currItem - #group.offset) }\" type=\"button\" disabled=\"%{1 == #group.beginItemAnchor}\" title=\"%{getText('label.jump') + ' ' + #group.offset + ' ' + getText('label.backward')}\">\t\t\t<span class=\"icon fa fa-fast-backward\"></span>\t\t</@wpsf.submit>\t</li>\t</@s.if>\t<li>\t\t<@wpsf.submit name=\"%{#pagerIdMarker + '_' + #group.prevItem}\" type=\"button\" title=\"%{getText('label.prev.full')}\" disabled=\"%{1 == #group.currItem}\">\t\t\t<span class=\"icon fa fa-long-arrow-left\"></span>\t\t</@wpsf.submit>\t</li>\t<@s.subset source=\"#group.items\" count=\"#group.endItemAnchor-#group.beginItemAnchor+1\" start=\"#group.beginItemAnchor-1\">\t\t<@s.iterator id=\"item\">\t\t\t<li>\t\t\t\t<@wpsf.submit name=\"%{#pagerIdMarker + '_' + #item}\" type=\"button\" disabled=\"%{#item == #group.currItem}\">\t\t\t\t\t<@s.property value=\"%{#item}\" />\t\t\t\t</@wpsf.submit>\t\t\t</li>\t\t</@s.iterator>\t</@s.subset>\t<li>\t\t<@wpsf.submit name=\"%{#pagerIdMarker + '_' + #group.nextItem}\" type=\"button\" title=\"%{getText('label.next.full')}\" disabled=\"%{#group.maxItem == #group.currItem}\">\t\t\t<span class=\"icon fa fa-long-arrow-right\"></span>\t\t</@wpsf.submit>\t</li>\t<@s.if test=\"#group.advanced\">\t<@s.set var=\"jumpForwardStep\" value=\"#group.currItem + #group.offset\"></@s.set>\t<li>\t\t<@wpsf.submit name=\"%{#pagerIdMarker + '_' + (#jumpForwardStep)}\" type=\"button\" disabled=\"%{#group.maxItem == #group.endItemAnchor}\" title=\"%{getText('label.jump') + ' ' + #group.offset + ' ' + getText('label.forward')}\">\t\t\t<span class=\"icon fa fa-fast-forward\"></span>\t\t</@wpsf.submit>\t</li>\t<li>\t\t<@wpsf.submit name=\"%{#pagerIdMarker + '_' + #group.size}\" type=\"button\" disabled=\"%{#group.maxItem == #group.currItem}\" title=\"%{getText('label.goToLast')}\">\t\t\t<span class=\"icon fa fa-step-forward\"></span>\t\t</@wpsf.submit>\t</li>\t</@s.if>\t<@s.set var=\"pagerIdMarker\" value=\"null\" /></ul></@s.if>"
