guiCode: "<#assign s=JspTaglibs[\"/struts-tags\"]><#assign wp=JspTaglibs[\"/aps-core\"]><#assign wpsf=JspTaglibs[\"/apsadmin-form\"]><label class=\"radio inline\" for=\"<@s.property value=\"%{#attribute_id + '-none'}\" />\">\t<@wpsf.radio\t\tuseTabindexAutoIncrement=true\t\tname=\"%{#attributeTracer.getFormFieldName(#attribute)}\"\t\tid=\"%{#attribute_id + '-none'}\"\t\tvalue=\"\"\t\tchecked=\"%{#attribute.booleanValue == null}\"\t\tcssClass=\"radio\" />\t\t<@wp.i18n key=\"userprofile_BOTH_YES_AND_NO\" /></label>&#32;<label class=\"radio inline\" for=\"<@s.property value=\"%{#attribute_id + '-true'}\" />\">\t<@wpsf.radio\t\tuseTabindexAutoIncrement=true\t\tname=\"%{#attributeTracer.getFormFieldName(#attribute)}\"\t\tid=\"%{#attribute_id + '-true'}\"\t\tvalue=\"true\"\t\tchecked=\"%{#attribute.booleanValue != null && #attribute.booleanValue == true}\"\t\tcssClass=\"radio\" />\t\t<@wp.i18n key=\"userprofile_YES\" /></label>&#32;<label class=\"radio inline\" for=\"<@s.property value=\"%{#attribute_id + '-false'}\" />\">\t<@wpsf.radio\t\tuseTabindexAutoIncrement=true\t\tname=\"%{#attributeTracer.getFormFieldName(#attribute)}\"\t\tid=\"%{#attribute_id + '-false'}\"\t\tvalue=\"false\"\t\tchecked=\"%{#attribute.booleanValue != null && #attribute.booleanValue == false}\"\t\tcssClass=\"radio\" />\t\t<@wp.i18n key=\"userprofile_NO\" /></label>"
