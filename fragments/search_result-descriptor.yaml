code: search_result
guiCode: "<#assign jacms=JspTaglibs[\"/jacms-aps-core\"]><#assign wp=JspTaglibs[\"/aps-core\"]><h1><@wp.i18n key=\"SEARCH_RESULTS\" /></h1><#if (RequestParameters.search?? && RequestParameters.search!='')><@jacms.searcher listName=\"contentListResult\" /></#if><p><@wp.i18n key=\"SEARCHED_FOR\" />: <em><strong><#if (RequestParameters.search??)>${RequestParameters.search}</#if></strong></em></p><#if (contentListResult??) && (contentListResult?has_content) && (contentListResult?size > 0)><@wp.pager listName=\"contentListResult\" objectName=\"groupContent\" max=10 pagerIdFromFrame=true advanced=true offset=5>\t<@wp.freemarkerTemplateParameter var=\"group\" valueName=\"groupContent\" removeOnEndTag=true >\t<p><em><@wp.i18n key=\"SEARCH_RESULTS_INTRO\" /> <!-- infamous whitespace hack -->\t${groupContent.size}\t<@wp.i18n key=\"SEARCH_RESULTS_OUTRO\" /> [${groupContent.begin + 1} &ndash; ${groupContent.end + 1}]:</em></p>\t<@wp.fragment code=\"default_pagerBlock\" escapeXml=false />\t<#list contentListResult as contentId>\t<#if (contentId_index >= groupContent.begin) && (contentId_index <= groupContent.end)>\t\t<@jacms.content contentId=\"${contentId}\" modelId=\"list\" />\t</#if>\t</#list>\t<@wp.fragment code=\"default_pagerBlock\" escapeXml=false />\t</@wp.freemarkerTemplateParameter></@wp.pager><#else><p class=\"alert alert-info\"><@wp.i18n key=\"SEARCH_NOTHING_FOUND\" /></p></#if>"
