code: jacms_content_viewer_list_userfilter_met_category
guiCode: '<#assign wp=JspTaglibs["/aps-core"]><#assign formFieldNameVar = userFilterOptionVar.formFieldNames[0] ><#assign formFieldValue = userFilterOptionVar.getFormFieldValue(formFieldNameVar) ><#assign userFilterCategoryCodeVar = userFilterOptionVar.userFilterCategoryCode?default("") ><@wp.categories var="systemCategories" titleStyle="prettyFull" root="${userFilterCategoryCodeVar}" /> <div class="form-group">  <select id="category" name="${formFieldNameVar}" class="form-control">   <option value=""><@wp.i18n key="ALL" /></option>   <#list systemCategories as systemCategory>   <option value="${systemCategory.key}" <#if (formFieldValue == systemCategory.key)>selected="selected"</#if> >${systemCategory.value}</option>   </#list>  </select></div>'
