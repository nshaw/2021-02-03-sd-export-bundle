code: userprofile_editcurrentuser_password
guiCode: "<#assign s=JspTaglibs[\"/struts-tags\"]><#assign wp=JspTaglibs[\"/aps-core\"]><#assign wpsa=JspTaglibs[\"/apsadmin-core\"]><#assign wpsf=JspTaglibs[\"/apsadmin-form\"]><h1><@wp.i18n key=\"userprofile_EDITPASSWORD\" /></h1><#if (Session.currentUser != \"guest\") >\t<form action=\"<@wp.action path=\"/ExtStr2/do/Front/CurrentUser/changePassword.action\" />\" method=\"post\" class=\"form-horizontal\">\t<@s.if test=\"hasFieldErrors()\">\t\t<div class=\"alert alert-block\">\t\t\t<p><strong><@wp.i18n key=\"userprofile_MESSAGE_TITLE_FIELDERRORS\" /></strong></p>\t\t\t<ul class=\"unstyled\">\t\t\t\t<@s.iterator value=\"fieldErrors\">\t\t\t\t\t<@s.iterator value=\"value\">\t\t\t\t\t\t<li><@s.property escapeHtml=false /></li>\t\t\t\t\t</@s.iterator>\t\t\t\t</@s.iterator>\t\t\t</ul>\t\t</div>\t</@s.if>\t<p class=\"noscreen\">\t\t<wpsf:hidden name=\"username\" />\t</p>\t<div class=\"control-group\">\t\t<label for=\"userprofile-old-password\" class=\"control-label\"><@wp.i18n key=\"userprofile_OLDPASSWORD\" /></label>\t\t<div class=\"controls\">\t\t\t<@wpsf.password\t\t\t\tuseTabindexAutoIncrement=true\t\t\t\tname=\"oldPassword\"\t\t\t\tid=\"userprofile-old-password\" />\t\t</div>\t</div>\t<div class=\"control-group\">\t\t<label for=\"userprofile-new-password\" class=\"control-label\"><@wp.i18n key=\"userprofile_NEWPASS\" /></label>\t\t<div class=\"controls\">\t\t\t<@wpsf.password\t\t\t\tuseTabindexAutoIncrement=true\t\t\t\tname=\"password\"\t\t\t\tid=\"userprofile-new-password\" />\t\t</div>\t</div>\t<div class=\"control-group\">\t\t<label for=\"userprofile-new-password-confirm\" class=\"control-label\"><@wp.i18n key=\"userprofile_CONFIRM_NEWPASS\" /></label>\t\t<div class=\"controls\">\t\t\t<@wpsf.password\t\t\t\tuseTabindexAutoIncrement=true\t\t\t\tname=\"passwordConfirm\"\t\t\t\tid=\"userprofile-new-password-confirm\" />\t\t</div>\t</div>\t<p class=\"form-actions\">\t\t<@wp.i18n key=\"userprofile_SAVE_PASSWORD\" var=\"userprofile_SAVE_PASSWORD\" />\t\t<@wpsf.submit\t\t\tuseTabindexAutoIncrement=true\t\t\tvalue=\"%{#attr.userprofile_SAVE_PASSWORD}\"\t\t\tcssClass=\"btn btn-primary\" />\t</p>\t</form><#else>\t<p>\t\t<@wp.i18n key=\"userprofile_PLEASE_LOGIN_TO_EDIT_PASSWORD\" />\t</p></#if>"
