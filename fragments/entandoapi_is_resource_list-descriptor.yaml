code: entandoapi_is_resource_list
guiCode: "<#assign s=JspTaglibs[\"/struts-tags\"]><#assign wp=JspTaglibs[\"/aps-core\"]><h2><@wp.i18n key=\"ENTANDO_API_RESOURCES\" /></h2><@s.if test=\"hasActionErrors()\">\t<div class=\"alert alert-block alert-error\">\t\t<h3 class=\"alert-heading\"><@wp.i18n key=\"ENTANDO_API_ERROR\" /></h3>\t\t<ul>\t\t\t<@s.iterator value=\"actionErrors\">\t\t\t\t<li><@s.property escapeHtml=false /></li>\t\t\t</@s.iterator>\t\t</ul>\t</div></@s.if><@s.set var=\"resourceFlavoursVar\" value=\"resourceFlavours\" /><@s.if test=\"#resourceFlavoursVar.size() > 0\">\t<@s.set var=\"icon_free\"><span class=\"icon icon-ok\"></span><span class=\"noscreen sr-only\"><@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_FREE\" /></span></@s.set>\t<@s.set var=\"title_free\"><@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_FREE\" />. <@wp.i18n key=\"ENTANDO_API_GOTO_DETAILS\" /></@s.set>\t<@s.set var=\"icon_auth\"><span class=\"icon icon-user\"></span><span class=\"noscreen sr-only\"><@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_AUTH\" /></span></@s.set>\t<@s.set var=\"title_auth\"><@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_AUTH\" />. <@wp.i18n key=\"ENTANDO_API_GOTO_DETAILS\" /></@s.set>\t<@s.set var=\"icon_lock\"><span class=\"icon icon-lock\"></span><span class=\"noscreen sr-only\"><@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_LOCK\" /></span></@s.set>\t<@s.set var=\"title_lock\"><@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_LOCK\" />. <@wp.i18n key=\"ENTANDO_API_GOTO_DETAILS\" /></@s.set>\t<@s.iterator var=\"resourceFlavourVar\" value=\"#resourceFlavoursVar\" status=\"resourceFlavourStatusVar\">\t\t<table class=\"table table-striped table-bordered table-condensed\">\t\t\t<@s.iterator value=\"#resourceFlavourVar\" var=\"resourceVar\" status=\"statusVar\" >\t\t\t\t<@s.if test=\"#statusVar.first\">\t\t\t\t\t<@s.if test=\"#resourceVar.source=='core'\"><@s.set var=\"captionVar\"><@s.property value=\"#resourceVar.source\" escapeHtml=false /></@s.set></@s.if>\t\t\t\t\t<@s.else><@s.set var=\"captionVar\"><@s.property value=\"%{getText(#resourceVar.sectionCode+'.name')}\" escapeHtml=false /></@s.set></@s.else>\t\t\t\t\t<caption>\t\t\t\t\t\t<@s.property value=\"#captionVar\" />\t\t\t\t\t</caption>\t\t\t\t\t<tr>\t\t\t\t\t\t<th class=\"span3\"><@wp.i18n key=\"ENTANDO_API_RESOURCE\" /></th>\t\t\t\t\t\t<th><@wp.i18n key=\"ENTANDO_API_DESCRIPTION\" /></th>\t\t\t\t\t\t<th class=\"text-center span1\">GET</th>\t\t\t\t\t\t<th class=\"text-center span1\">POST</th>\t\t\t\t\t\t<th class=\"text-center span1\">PUT</th>\t\t\t\t\t\t<th class=\"text-center span1\">DELETE</th>\t\t\t\t\t</tr>\t\t\t\t</@s.if>\t\t\t\t<tr>\t\t\t\t\t<td>\t\t\t\t\t\t<@wp.action path=\"/ExtStr2/do/Front/Api/Resource/detail.action\" var=\"detailActionURL\">\t\t\t\t\t\t\t<@wp.parameter name=\"resourceName\"><@s.property value=\"#resourceVar.resourceName\" /></@wp.parameter>\t\t\t\t\t\t\t<@wp.parameter name=\"namespace\"><@s.property value=\"#resourceVar.namespace\" /></@wp.parameter>\t\t\t\t\t\t</@wp.action>\t\t\t\t\t\t<a title=\"<@wp.i18n key=\"ENTANDO_API_GOTO_DETAILS\" />:&#32;/<@s.property value=\"%{#resourceVar.namespace.length()>0?#resourceVar.namespace+'/':''}\" /><@s.property value=\"#resourceVar.resourceName\" />\" href=\"${detailActionURL}\" ><@s.property value=\"#resourceVar.resourceName\" /></a>\t\t\t\t\t</td>\t\t\t\t\t<td><@s.property value=\"#resourceVar.description\" /></td>\t\t\t\t\t<td class=\"text-center\">\t\t\t\t\t\t<@s.if test=\"#resourceVar.getMethod != null && #resourceVar.getMethod.active && (!#resourceVar.getMethod.hidden)\" >\t\t\t\t\t\t\t<@s.if test=\"#resourceVar.getMethod.requiredPermission != null\" ><@s.set var=\"icon\" value=\"#icon_lock\" /><@s.set var=\"title\" value=\"#title_lock\" /></@s.if>\t\t\t\t\t\t\t<@s.elseif test=\"#resourceVar.getMethod.requiredAuth\" ><@s.set var=\"icon\" value=\"#icon_auth\" /><@s.set var=\"title\" value=\"#title_auth\" /></@s.elseif>\t\t\t\t\t\t\t<@s.else><@s.set var=\"icon\" value=\"#icon_free\" /><@s.set var=\"title\" value=\"#title_free\" /></@s.else>\t\t\t\t\t\t\t<a href=\"${detailActionURL}#api_method_GET\" title=\"<@s.property value=\"#title\" />\">\t\t\t\t\t\t\t\t<@s.property value=\"#icon\" escapeHtml=false />\t\t\t\t\t\t\t</a>\t\t\t\t\t\t</@s.if>\t\t\t\t\t\t<@s.else><abbr title=\"<@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_NA\" />\">&ndash;</abbr></@s.else>\t\t\t\t\t</td>\t\t\t\t\t<td class=\"text-center\">\t\t\t\t\t\t<@s.if test=\"#resourceVar.postMethod != null && #resourceVar.postMethod.active && (!#resourceVar.postMethod.hidden)\" >\t\t\t\t\t\t\t<@s.if test=\"#resourceVar.postMethod.requiredPermission != null\" ><@s.set var=\"icon\" value=\"#icon_lock\" /><@s.set var=\"title\" value=\"#title_lock\" /></@s.if>\t\t\t\t\t\t\t<@s.elseif test=\"#resourceVar.postMethod.requiredAuth\" ><@s.set var=\"icon\" value=\"#icon_auth\" /><@s.set var=\"title\" value=\"#title_auth\" /></@s.elseif>\t\t\t\t\t\t\t<@s.else><@s.set var=\"icon\" value=\"#icon_free\" /><@s.set var=\"title\" value=\"#title_free\" /></@s.else>\t\t\t\t\t\t\t<a href=\"${detailActionURL}#api_method_POST\" title=\"<@s.property value=\"#title\" />\">\t\t\t\t\t\t\t\t<@s.property value=\"#icon\" escapeHtml=false />\t\t\t\t\t\t\t</a>\t\t\t\t\t\t</@s.if>\t\t\t\t\t\t<@s.else><abbr title=\"<@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_NA\" />\">&ndash;</abbr></@s.else>\t\t\t\t\t</td>\t\t\t\t\t<td class=\"text-center\">\t\t\t\t\t\t<@s.if test=\"#resourceVar.putMethod != null && #resourceVar.putMethod.active && (!#resourceVar.putMethod.hidden)\" >\t\t\t\t\t\t\t<@s.if test=\"#resourceVar.putMethod.requiredPermission != null\" ><@s.set var=\"icon\" value=\"#icon_lock\" /><@s.set var=\"title\" value=\"#title_lock\" /></@s.if>\t\t\t\t\t\t\t<@s.elseif test=\"#resourceVar.putMethod.requiredAuth\" ><@s.set var=\"icon\" value=\"#icon_auth\" /><@s.set var=\"title\" value=\"#title_auth\" /></@s.elseif>\t\t\t\t\t\t\t<@s.else><@s.set var=\"icon\" value=\"#icon_free\" /><@s.set var=\"title\" value=\"#title_free\" /></@s.else>\t\t\t\t\t\t\t<a href=\"${detailActionURL}#api_method_PUT\" title=\"<@s.property value=\"#title\" />\">\t\t\t\t\t\t\t\t<@s.property value=\"#icon\" escapeHtml=false />\t\t\t\t\t\t\t</a>\t\t\t\t\t\t</@s.if>\t\t\t\t\t\t<@s.else><abbr title=\"<@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_NA\" />\">&ndash;</abbr></@s.else>\t\t\t\t\t</td>\t\t\t\t\t<td class=\"text-center\">\t\t\t\t\t\t<@s.if test=\"#resourceVar.deleteMethod != null && #resourceVar.deleteMethod.active && (!#resourceVar.deleteMethod.hidden)\" >\t\t\t\t\t\t\t<@s.if test=\"#resourceVar.deleteMethod.requiredPermission != null\" ><@s.set var=\"icon\" value=\"#icon_lock\" /><@s.set var=\"title\" value=\"#title_lock\" /></@s.if>\t\t\t\t\t\t\t<@s.elseif test=\"#resourceVar.deleteMethod.requiredAuth\" ><@s.set var=\"icon\" value=\"#icon_auth\" /><@s.set var=\"title\" value=\"#title_auth\" /></@s.elseif>\t\t\t\t\t\t\t<@s.else><@s.set var=\"icon\" value=\"#icon_free\" /><@s.set var=\"title\" value=\"#title_free\" /></@s.else>\t\t\t\t\t\t\t<a href=\"${detailActionURL}#api_method_DELETE\" title=\"<@s.property value=\"#title\" />\">\t\t\t\t\t\t\t\t<@s.property value=\"#icon\" escapeHtml=false />\t\t\t\t\t\t\t</a>\t\t\t\t\t\t</@s.if>\t\t\t\t\t\t<@s.else><abbr title=\"<@wp.i18n key=\"ENTANDO_API_METHOD_STATUS_NA\" />\">&ndash;</abbr></@s.else>\t\t\t\t\t</td>\t\t\t\t</tr>\t\t\t</@s.iterator>\t\t</table>\t\t<@s.if test=\"#resourceVar.source=='core'\">\t\t\t<a href=\"<@wp.action path=\"/ExtStr2/do/Front/Api/Service/list.action\" />\" class=\"btn btn-primary pull-right\"><@wp.i18n key=\"ENTANDO_API_GOTO_SERVICE_LIST\" /></a>\t\t</@s.if>\t</@s.iterator></@s.if><@s.else>\t<p><@wp.i18n key=\"ENTANDO_API_NO_RESOURCES\" /></p></@s.else><script>  $(function () {    $('#api-togglers a:first').tab('show');  })</script>"
