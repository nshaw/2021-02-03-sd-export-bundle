guiCode: "<#assign s=JspTaglibs[\"/struts-tags\"]><#assign wp=JspTaglibs[\"/aps-core\"]><#assign wpsf=JspTaglibs[\"/apsadmin-form\"]><#assign currentLangVar ><@wp.info key=\"currentLang\" /></#assign><@s.if test=\"#attribute.failedDateString == null\"><@s.set var=\"dateAttributeValue\" value=\"#attribute.getFormattedDate('dd/MM/yyyy')\" /></@s.if><@s.else><@s.set var=\"dateAttributeValue\" value=\"#attribute.failedDateString\" /></@s.else><@wpsf.textfielduseTabindexAutoIncrement=true id=\"%{attribute_id}\"name=\"%{#attributeTracer.getFormFieldName(#attribute)}\"value=\"%{#dateAttributeValue}\" maxlength=\"10\" cssClass=\"text userprofile-date\" />&#32;<#assign js_for_datepicker=\"jQuery(function($){\t$.datepicker.regional['it'] = {\t\tcloseText: 'Chiudi',\t\tprevText: '&#x3c;Prec',\t\tnextText: 'Succ&#x3e;',\t\tcurrentText: 'Oggi',\t\tmonthNames: ['Gennaio','Febbraio','Marzo','Aprile','Maggio','Giugno',\t\t\t'Luglio','Agosto','Settembre','Ottobre','Novembre','Dicembre'],\t\tmonthNamesShort: ['Gen','Feb','Mar','Apr','Mag','Giu',\t\t\t'Lug','Ago','Set','Ott','Nov','Dic'],\t\tdayNames: ['Domenica','Luned&#236','Marted&#236','Mercoled&#236','Gioved&#236','Venerd&#236','Sabato'],\t\tdayNamesShort: ['Dom','Lun','Mar','Mer','Gio','Ven','Sab'],\t\tdayNamesMin: ['Do','Lu','Ma','Me','Gi','Ve','Sa'],\t\tweekHeader: 'Sm',\t\tdateFormat: 'dd/mm/yy',\t\tfirstDay: 1,\t\tisRTL: false,\t\tshowMonthAfterYear: false,\t\tyearSuffix: ''};});jQuery(function($){\tif (Modernizr.touch && Modernizr.inputtypes.date) {\t\t$.each(\t$('input.userprofile-date'), function(index, item) {\t\t\titem.type = 'date';\t\t});\t} else {\t\t$.datepicker.setDefaults( $.datepicker.regional['${currentLangVar}'] );\t\t$('input.userprofile-date').datepicker({      \t\t\tchangeMonth: true,      \t\t\tchangeYear: true,      \t\t\tdateFormat: 'dd/mm/yyyy'    \t\t});\t}});\" ><@wp.headInfo type=\"JS\" info=\"entando-misc-html5-essentials/modernizr-2.5.3-full.js\" /><@wp.headInfo type=\"JS_EXT\" info=\"http://code.jquery.com/ui/1.12.1/jquery-ui.min.js\" /><@wp.headInfo type=\"CSS_EXT\" info=\"http://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.min.css\" /><@wp.headInfo type=\"JS_RAW\" info=\"${js_for_datepicker}\" />"
