code: jacms_row_content_viewer_list
guiCode: "<#assign jacms=JspTaglibs[\"/jacms-aps-core\"]><#assign wp=JspTaglibs[\"/aps-core\"]><@jacms.rowContentList listName=\"contentInfoList\" titleVar=\"titleVar\"\tpageLinkVar=\"pageLinkVar\" pageLinkDescriptionVar=\"pageLinkDescriptionVar\" /><#if (titleVar??)>\t<h1>${titleVar}</h1></#if><#if (contentInfoList??) && (contentInfoList?has_content) && (contentInfoList?size > 0)>\t<@wp.pager listName=\"contentInfoList\" objectName=\"groupContent\" pagerIdFromFrame=true advanced=true offset=5>\t<@wp.freemarkerTemplateParameter var=\"group\" valueName=\"groupContent\" removeOnEndTag=true >\t<@wp.fragment code=\"default_pagerBlock\" escapeXml=false />\t<#list contentInfoList as contentInfoVar>\t<#if (contentInfoVar_index >= groupContent.begin) && (contentInfoVar_index <= groupContent.end)>\t\t<#if (contentInfoVar['modelId']??)>\t\t<@jacms.content contentId=\"${contentInfoVar['contentId']}\" modelId=\"${contentInfoVar['modelId']}\" />\t\t<#else>\t\t<@jacms.content contentId=\"${contentInfoVar['contentId']}\" />\t\t</#if>\t</#if>\t</#list>\t<@wp.fragment code=\"default_pagerBlock\" escapeXml=false />\t</@wp.freemarkerTemplateParameter>\t</@wp.pager></#if><#if (pageLinkVar??) && (pageLinkDescriptionVar??)>\t<p class=\"text-right\"><a class=\"btn btn-primary\" href=\"<@wp.url page=\"${pageLinkVar}\"/>\">${pageLinkDescriptionVar}</a></p></#if><#assign contentInfoList=\"\">"
