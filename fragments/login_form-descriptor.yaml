code: login_form
guiCode: "<#assign wp=JspTaglibs[\"/aps-core\"]><h1><@wp.i18n key=\"RESERVED_AREA\" /></h1><#if (Session.currentUser.username != \"guest\") >\t<p><@wp.i18n key=\"WELCOME\" />, <em>${Session.currentUser}</em>!</p>\t<#if (Session.currentUser.entandoUser) >\t<table class=\"table table-condensed\">\t\t<tr>\t\t\t<th><@wp.i18n key=\"USER_DATE_CREATION\" /></th>\t\t\t<th><@wp.i18n key=\"USER_DATE_ACCESS_LAST\" /></th>\t\t\t<th><@wp.i18n key=\"USER_DATE_PASSWORD_CHANGE_LAST\" /></th>\t\t</tr>\t\t<tr>\t\t\t<td>${Session.currentUser.creationDate?default(\"-\")}</td>\t\t\t<td>${Session.currentUser.lastAccess?default(\"-\")}</td>\t\t\t<td>${Session.currentUser.lastPasswordChange?default(\"-\")}</td>\t\t</tr>\t</table>\t\t<#if (!Session.currentUser.credentialsNotExpired) >\t\t<div class=\"alert alert-block\">\t\t\t<p><@wp.i18n key=\"USER_STATUS_EXPIRED_PASSWORD\" />: <a href=\"<@wp.info key=\"systemParam\" paramName=\"applicationBaseURL\" />do/editPassword.action\"><@wp.i18n key=\"USER_STATUS_EXPIRED_PASSWORD_CHANGE\" /></a></p>\t\t</div>\t\t</#if>\t</#if>\t<@wp.ifauthorized permission=\"enterBackend\">\t<div class=\"btn-group\">\t\t<a href=\"<@wp.info key=\"systemParam\" paramName=\"applicationBaseURL\" />do/main.action?request_locale=<@wp.info key=\"currentLang\" />\" class=\"btn\"><@wp.i18n key=\"ADMINISTRATION\" /></a>\t</div>\t</@wp.ifauthorized>\t<p class=\"pull-right\"><a href=\"<@wp.info key=\"systemParam\" paramName=\"applicationBaseURL\" />do/logout.action\" class=\"btn\"><@wp.i18n key=\"LOGOUT\" /></a></p>\t<@wp.pageWithWidget widgetTypeCode=\"userprofile_editCurrentUser\" var=\"userprofileEditingPageVar\" listResult=false />\t<#if (userprofileEditingPageVar??) >\t<p><a href=\"<@wp.url page=\"${userprofileEditingPageVar.code}\" />\" ><@wp.i18n key=\"userprofile_CONFIGURATION\" /></a></p>\t</#if><#else>\t<#if (accountExpired?? && accountExpired == true) >\t<div class=\"alert alert-block alert-error\">\t\t<p><@wp.i18n key=\"USER_STATUS_EXPIRED\" /></p>\t</div>\t</#if>\t<#if (wrongAccountCredential?? && wrongAccountCredential == true) >\t<div class=\"alert alert-block alert-error\">\t\t<p><@wp.i18n key=\"USER_STATUS_CREDENTIALS_INVALID\" /></p>\t</div>\t</#if>\t<form action=\"<@wp.url/>\" method=\"post\" class=\"form-horizontal margin-medium-top\">\t\t<#if (RequestParameters.returnUrl??) >\t\t<input type=\"hidden\" name=\"returnUrl\" value=\"${RequestParameters.returnUrl}\" />\t\t</#if>\t\t<div class=\"control-group\">\t\t\t<label for=\"username\" class=\"control-label\"><@wp.i18n key=\"USERNAME\" /></label>\t\t\t<div class=\"controls\">\t\t\t\t<input id=\"username\" type=\"text\" name=\"username\" class=\"input-xlarge\" />\t\t\t</div>\t\t</div>\t\t<div class=\"control-group\">\t\t\t<label for=\"password\" class=\"control-label\"><@wp.i18n key=\"PASSWORD\" /></label>\t\t\t<div class=\"controls\">\t\t\t\t<input id=\"password\" type=\"password\" name=\"password\" class=\"input-xlarge\" />\t\t\t</div>\t\t</div>\t\t<div class=\"form-actions\">\t\t\t<input type=\"submit\" value=\"<@wp.i18n key=\"SIGNIN\" />\" class=\"btn btn-primary\" />\t\t</div>\t</form></#if>"
