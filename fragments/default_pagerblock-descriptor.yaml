guiCode: "<#assign wp=JspTaglibs[\"/aps-core\"]><#assign c=JspTaglibs[\"http://java.sun.com/jsp/jstl/core\"]><#if (group.size > group.max)>\t<nav aria-label=\"FAQ paginator\" class=\"nav-pagination\">\t\t<ul class=\"entando-pagination pagination justify-content-end\">\t\t<#if (1 != group.currItem)>\t\t\t<#if (group.advanced)>\t\t\t\t<#if (1 != group.beginItemAnchor)>\t\t\t\t\t<li class=\"page-item\">\t\t\t\t\t\t<a\t\t\t\t\t\t\t\tclass=\"page-link\"\t\t\t\t\t\t\t\thref=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" ><@c.out value=\"${group.currItem - group.offset}\" /></@wp.parameter></@wp.url>\"\t\t\t\t\t\t\t\ttitle=\"<@wp.i18n key=\"PAGER_STEP_BACKWARD\" />&#32;<@c.out value=\"${group.offset}\" />\">\t\t\t\t\t\t\t\t<i class=\"fas fa-angle-left\"></i>\t\t\t\t\t\t</a>\t\t\t\t\t</li>\t\t\t\t</#if>\t\t\t</#if>\t\t</#if>\t\t<#list group.items as item>\t\t<#if (item_index >= (group.beginItemAnchor-1)) && (item_index <= (group.endItemAnchor-1))>\t\t\t<#if (item == group.currItem)>\t\t\t<li class=\"page-item active\"><a class=\"page-link\" href=\"#\"><@c.out value=\"${item}\"/></a></li>\t\t\t<#else>\t\t\t<li class=\"page-item\" ><a class=\"page-link\" href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" ><@c.out value=\"${item}\"/></@wp.parameter></@wp.url>\"><@c.out value=\"${item}\"/></a></li>\t\t\t</#if>\t\t</#if>\t\t</#list>\t\t<#if (group.maxItem != group.currItem)>\t\t\t<#if (group.advanced)>\t\t\t\t<#if (group.maxItem != group.endItemAnchor)>\t\t\t\t\t<li class=\"page-item\" >                                             <a                                                   class=\"page-link\"                                                   href=\"<@wp.url paramRepeat=true ><@wp.parameter name=\"${group.paramItemName}\" ><@c.out value=\"${group.currItem + group.offset}\" /></@wp.parameter></@wp.url>\"                                                   title=\"<@wp.i18n key=\"PAGER_STEP_FORWARD\" />&#32;<@c.out value=\"${group.offset}\" />\">                                                       <i class=\"fas fa-angle-right\"></i>                                             </a>                                       </li>\t\t\t\t</#if>\t\t\t</#if>\t\t</#if>\t\t</ul>\t</nav></#if>"
