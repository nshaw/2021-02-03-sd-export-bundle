code: entandoapi_is_service_detail
guiCode: "<#assign s=JspTaglibs[\"/struts-tags\"]><#assign wp=JspTaglibs[\"/aps-core\"]><@wp.headInfo type=\"CSS\" info=\"widgets/api.css\"/><@s.set var=\"apiServiceVar\" value=\"%{getApiService(serviceKey)}\" /><div class=\"entando-api api-resource-detail\"><h2><@wp.i18n key=\"ENTANDO_API_SERVICE\" />&#32;<@s.property value=\"serviceKey\" /></h2><@s.if test=\"hasActionMessages()\">\t<div class=\"message message_confirm\">\t\t<h3><@wp.i18n key=\"ENTANDO_API_ERROR\" /></h3>\t\t<ul>\t\t\t<@s.iterator value=\"actionMessages\">\t\t\t\t<li><@s.property escapeHtml=false /></li>\t\t\t</@s.iterator>\t\t</ul>\t</div></@s.if><@s.if test=\"hasActionErrors()\">\t<div class=\"message message_error\">\t\t<h3><@wp.i18n key=\"ENTANDO_API_ERROR\" /></h3>\t\t<ul>\t\t\t<@s.iterator value=\"actionErrors\">\t\t\t\t<li><@s.property escapeHtml=false /></li>\t\t\t</@s.iterator>\t\t</ul>\t</div></@s.if><p class=\"description\"><@s.property value=\"getTitle(serviceKey, #apiServiceVar.description)\" /></p><@s.set var=\"masterMethodVar\" value=\"#apiServiceVar.master\" /><dl class=\"dl-horizontal\">\t<dt><@wp.i18n key=\"ENTANDO_API_SERVICE_KEY\" /></dt>\t\t<dd><@s.property value=\"serviceKey\" /></dd>\t<dt><@wp.i18n key=\"ENTANDO_API_SERVICE_PARENT_API\" /></dt>\t\t<dd><@s.property value=\"#masterMethodVar.description\" />&#32;(/<@s.if test=\"#masterMethodVar.namespace!=null && #masterMethodVar.namespace.length()>0\"><@s.property value=\"#masterMethodVar.namespace\" />/</@s.if><@s.property value=\"#masterMethodVar.resourceName\" />)</dd>\t<dt>\t\t<@wp.i18n key=\"ENTANDO_API_SERVICE_AUTHORIZATION\" />\t</dt>\t\t<dd>\t\t\t<@s.if test=\"%{!#apiServiceVar.requiredAuth}\" >\t\t\t\t<@wp.i18n key=\"ENTANDO_API_SERVICE_AUTH_FREE\" />\t\t\t</@s.if>\t\t\t<@s.elseif test=\"%{null == #apiServiceVar.requiredPermission && null == #apiServiceVar.requiredGroup}\">\t\t\t\t<@wp.i18n key=\"ENTANDO_API_SERVICE_AUTH_SIMPLE\" />\t\t\t</@s.elseif>\t\t\t<@s.else>\t\t\t\t<@s.set var=\"serviceAuthGroupVar\" value=\"%{getGroup(#apiServiceVar.requiredGroup)}\" />\t\t\t\t<@s.set var=\"serviceAuthPermissionVar\" value=\"%{getPermission(#apiServiceVar.requiredPermission)}\" />\t\t\t\t<@s.if test=\"%{null != #serviceAuthPermissionVar}\">\t\t\t\t\t<@wp.i18n key=\"ENTANDO_API_SERVICE_AUTH_WITH_PERM\" />&#32;<@s.property value=\"#serviceAuthPermissionVar.description\" />\t\t\t\t</@s.if>\t\t\t\t<@s.if test=\"%{null != #serviceAuthGroupVar}\">\t\t\t\t\t<@s.if test=\"%{null != #serviceAuthPermissionVar}\"><br /></@s.if>\t\t\t\t\t<@wp.i18n key=\"ENTANDO_API_SERVICE_AUTH_WITH_GROUP\" />&#32;<@s.property value=\"#serviceAuthGroupVar.descr\" />\t\t\t\t</@s.if>\t\t\t</@s.else>\t\t</dd>\t<dt><@wp.i18n key=\"ENTANDO_API_SERVICE_URI\" /></dt>\t\t<dd>\t\t\t<a href=\"<@wp.info key=\"systemParam\" paramName=\"applicationBaseURL\" />legacyapi/rs/<@wp.info key=\"currentLang\" />/getService?key=<@s.property value=\"serviceKey\" />\"><@wp.info key=\"systemParam\" paramName=\"applicationBaseURL\" />legacyapi/rs/<@wp.info key=\"currentLang\" />/getService?key=<@s.property value=\"serviceKey\" /></a>\t\t</dd>\t<dt>\t\t<@wp.i18n key=\"ENTANDO_API_EXTENSION\" />\t</dt>\t\t<dd>\t\t\t<@wp.i18n key=\"ENTANDO_API_EXTENSION_NOTE\" />\t\t</dd>\t<dt>\t\t<@wp.i18n key=\"ENTANDO_API_SERVICE_SCHEMAS\" />\t</dt>\t\t<dd class=\"schemas\">\t\t\t<@wp.action path=\"/ExtStr2/do/Front/Api/Service/responseSchema.action\" var=\"responseSchemaURLVar\" >\t\t\t\t<@wp.parameter name=\"serviceKey\"><@s.property value=\"serviceKey\" /></@wp.parameter>\t\t\t</@wp.action>\t\t\t<a href=\"${responseSchemaURLVar}\" >\t\t\t\t<@wp.i18n key=\"ENTANDO_API_SERVICE_SCHEMA_RESP\" />\t\t\t</a>\t\t</dd></dl><@s.if test=\"%{null != #apiServiceVar.freeParameters && #apiServiceVar.freeParameters.length > 0}\" ><table class=\"table table-striped table-bordered table-condensed\" summary=\"<@wp.i18n key=\"ENTANDO_API_SERVICE_PARAMETERS_SUMMARY\" />\">\t<caption><span><@wp.i18n key=\"ENTANDO_API_SERVICE_PARAMETERS\" /></span></caption>\t<tr>\t\t<th><@wp.i18n key=\"ENTANDO_API_SERVICE_PARAM_NAME\" /></th>\t\t<th><@wp.i18n key=\"ENTANDO_API_SERVICE_PARAM_DESCRIPTION\" /></th>\t\t<th><@wp.i18n key=\"ENTANDO_API_SERVICE_PARAM_REQUIRED\" /></th>\t\t<th><@wp.i18n key=\"ENTANDO_API_SERVICE_PARAM_DEFAULT_VALUE\" /></th>\t</tr>\t<@s.iterator value=\"#apiServiceVar.freeParameters\" var=\"apiParameterNameVar\" >\t\t<@s.set var=\"apiParameterValueVar\" value=\"%{#apiServiceVar.parameters[#apiParameterNameVar]}\" />\t\t<@s.set var=\"apiParameterVar\" value=\"%{#apiServiceVar.master.getParameter(#apiParameterNameVar)}\" />\t\t<@s.set var=\"apiParameterRequiredVar\" value=\"%{#apiParameterVar.required && null == #apiParameterValueVar}\" />\t\t<tr>\t\t\t<td><label for=\"<@s.property value=\"#apiParameterNameVar\" />\"><@s.property value=\"#apiParameterNameVar\" /></label></td>\t\t\t<td><@s.property value=\"%{#apiParameterVar.description}\" /></td>\t\t\t<td class=\"icon required_<@s.property value=\"#apiParameterRequiredVar\" />\">\t\t\t\t<@s.if test=\"#apiParameterRequiredVar\" ><@wp.i18n key=\"YES\" /></@s.if>\t\t\t\t<@s.else><@wp.i18n key=\"NO\" /></@s.else>\t\t\t</td>\t\t\t<td><@s.if test=\"null != #apiParameterValueVar\"><@s.property value=\"#apiParameterValueVar\" /></@s.if><@s.else>-</@s.else></td>\t\t</tr>\t</@s.iterator></table></@s.if><p class=\"api-back\">\t<a class=\"btn btn-primary\" href=\"<@wp.action path=\"/ExtStr2/do/Front/Api/Resource/list.action\" />\"><span class=\"icon-arrow-left icon-white\"></span>&#32;<@wp.i18n key=\"ENTANDO_API_GOTO_LIST\" /></a></p></div>"
